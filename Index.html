<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HENIo-vita</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #00ffcc;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        .lava-lamp {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 255, 204, 0.4) 10%, rgba(0, 102, 255, 0.2) 30%, rgba(10, 10, 10, 0.8) 70%);
            animation: moveBackground 10s infinite alternate ease-in-out;
        }
        @keyframes moveBackground {
            0% {
                transform: scale(1);
                filter: blur(30px);
            }
            100% {
                transform: scale(1.2);
                filter: blur(50px);
            }
        }
        button {
            position: relative;
            background: linear-gradient(90deg, #00ffcc, #0066ff);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 15px #00ffcc;
            z-index: 1;
        }
        button:hover {
            background: linear-gradient(90deg, #0066ff, #00ffcc);
            box-shadow: 0 0 25px #00ffcc;
        }
    </style>
    <script>
        function redirect() {
            window.open("http://jailbreak.psp2.dev/go", "_blank");
            window.close();
        }
        document.addEventListener("DOMContentLoaded", function() {
            document.documentElement.requestFullscreen().catch(err => {
                console.log("Fullscreen request failed: ", err);
            });
        });
    </script>
</head>
<body>
    <div class="lava-lamp"></div>
    <button id="conect" onclick="redirect()">Connect</button>
</body>
</html>
